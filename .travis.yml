  # - "10"

# addons:
#   # addons required for compiling native node modules
#   apt:
#     sources:
#       - ubuntu-toolchain-r-test
#     packages:    
#       - g++-6
#       - g++-6-multilib
#       - gcc-multilib

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

    - os: osx
      osx_image: xcode8
      env:
        - MATRIX_EVAL="brew install gcc6 && CC=gcc-6 && CXX=g++-6"

# env:
#   - CXX=g++-6

script:
  - npm install -g node-gyp
  - node-gyp rebuild
  - node --version
  - npm --version
  - npm test
